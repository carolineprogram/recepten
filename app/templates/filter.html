{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
    {{ form.errors }}
{% endif %}

    <h1>Zoek recepten</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.type.label }}<br>
        {{ form.type }}
        </p>
        <p>
        {{ form.ingredient.label }}<br>
        {{ form.ingredient }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
